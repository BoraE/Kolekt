<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- iPhone settings -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Kolekt</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <div style="float:left">
        <div class="button" id="prev"></div>
        <div class="button" id="next"></div>
      </div>
      <div style="float:right">
        <div class="button" id="remove"></div>
        <div class="button" id="send"></div>
        <div class="button" id="login"></div>
      </div>
    </header>

    <div id="login_dialog" class="hide">
      <form id="login_form">
        <label>Username</label><br>
        <input type="text" id="username"><br>
        <label>Password</label><br>
        <input type="password" id="password"><br>
        <input type="checkbox" name="remember" value="yes">Remember me<br><br>
        <input type="button" value="Log In">
      </form>
      <form id="logout_form" class="hide">
        <input type="button" value="Log out">
      </form>
    </div>

    <main>
      <section id="section_photos">
        <div class="section_title"><span>Photos</span></div>
        <div class="section_content">
          <input type="file" accept="image/*">
          <div class="button" id="add_photo"></div>
        </div>
      </section>

      <section id="section_map">
        <div class="section_title"><span>Map</span></div>
        <div class="section_content"></div>
      </section>

      <section id="section_form">
        <div class="section_title"><span>Data</span></div>
        <div class="section_content">
          <form class="form">
            <label>Surface:</label>
            <br>
            <select name="surface">
              <option value="curb">Curb</option>
              <option value="electrical_box">Electrical Box</option>
              <option value="gas_meter">Gas Meter</option>
              <option value="gate">Gate</option>
              <option value="pipe">Pipe</option>
              <option value="sidewalk">Sidewalk</option>
              <option value="street_sign">Street Sign (incl. post)</option>
              <option value="utility_pole">Utility Pole</option>
              <option value="wall">Wall</option>
              <option value="other">Other</option>
            </select>
            <br><br>

            <label for="other_surface">Other (Surface):</label><br>
            <input type="text" id="other_surface" name="other_surface" disabled="true">
            <br><br>

            <label for="quantity">Number of graffiti:</label><br>
            <input type="number" id="quantity" name="quantity" length="5" value="1" min="1">
            <br><br>

            <label>Form:</label>
            <br>
            <select name="form" multiple>
              <option value="piece">Piece</option>
              <option value="slap_tag">Slap Tag</option>
              <option value="tag">Tag</option>
              <option value="throw_up">Throw-up</option>
              <option value="other">Other</option>
            </select>
            <br><br>

            <label for="other_form">Other (Form):</label><br>
            <input type="text" id="other_form" name="other_form" disabled="true">
            <br><br>

            <label>Category:</label>
            <br>
            <select name="category" multiple>
              <option value="gang">Gang</option>
              <option value="non_gang">Non-gang</option>
              <option value="personal_statement">Personal/Political Statement</option>
              <option value="street_art">Street Art</option>
              <option value="other">Other</option>
            </select>
            <br><br>

            <label for="other_category">Other (Category):</label><br>
            <input type="text" id="other_category" name="other_category" disabled="true">
            <br><br>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div style="float:right">
        <div class="button" id="delete"></div>
      </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdwzCUUi-pj8QDKNgd234Fo598yw4kCBg" async defer></script>
    <script data-main="js/main" src="lib/require.js"></script>
  </body>
</html>
