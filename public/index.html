<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- iPhone settings -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Kolekt</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <section id="top">
      <div id="map" class="hide">
      </div>
      <div class="images">
      </div>
      <div class="buttons">
        <button id="view">Map</button>
        <button id="add">+</button>
        <button id="del">-</button>
      </div>
    </section>

    <section id="middle">
      <div class="container">
        <form>
          <label for="first_name">First name:</label><br>
          <input type="text" id="first_name" name="first_name">
          <br>
          <label for="last_name">Last name:</label><br>
          <input type="text" id="last_name" name="last_name">
          <br><br>

          <label>Gender:</label><br>
          <input type="radio" name="gender" value="male" checked>Male<br>
          <input type="radio" name="gender" value="female">Female
          <br><br>

          <label>Subjects:</label><br>
          <input type="checkbox" name="subjects" value="maths">Maths<br>
          <input type="checkbox" name="subjects" value="physics">Physics<br>
          <input type="checkbox" name="subjects" value="chemistry">Chemistry<br>
          <input type="checkbox" name="subjects" value="english">English<br>
          <input type="checkbox" name="subjects" value="philosophy">Philosophy<br>
          <input type="checkbox" name="subjects" value="arts">Arts<br>
          <input type="checkbox" name="subjects" value="writing">Writing<br>
          <input type="checkbox" name="subjects" value="cinema">Cinema<br>
          <br><br>
          
          <label>Location:</label>
          <br>
          <select name="location">
            <option value="Boston" selected>Boston</option>
            <option value="Providence">Providence</option>
          </select>
          <br><br>

          <label for="quantity">Quantity (between 1 and 5):</label><br>
          <br>
          <input type="number" id="quantity" name="quantity" length="5" value="2" min="1" max="5">
          <br><br>
        </form>
      </div>
    </section>

    <section id="bottom">
      <div class="buttons">
        <input type="file" accept="image/*">
        <button id="send">Submit</button>
      </div>
    </section>

    <script src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdwzCUUi-pj8QDKNgd234Fo598yw4kCBg&callback=initMap"></script>
  </body>
</html>
