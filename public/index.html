<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- iPhone settings -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Kolekt</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <div style="float:left">
        <div class="button" id="prev"></div>
        <div class="button" id="next"></div>
      </div>
      <div style="float:right">
        <div class="button" id="remove"></div>
        <div class="button" id="send"></div>
        <div class="button" id="login"></div>
      </div>
    </header>

    <main>
      <section id="section_photos">
        <div class="section_title"><span>Photos</span></div>
        <div class="section_content">
          <input type="file" accept="image/*">
          <div class="button" id="add_photo"></div>
        </div>
      </section>

      <section id="section_map">
        <div class="section_title"><span>Map</span></div>
        <div class="section_content">
          <div class="button" id="add"></div>
        </div>
      </section>

      <section id="section_form">
        <div class="section_title"><span>Data</span></div>
        <div class="section_content">
          <form class="form">
            <label for="first_name">First name:</label><br>
            <input type="text" id="first_name" name="first_name">
            <br>
            <label for="last_name">Last name:</label><br>
            <input type="text" id="last_name" name="last_name">
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male" checked>Male<br>
            <input type="radio" name="gender" value="female">Female
            <br><br>

            <label>Subjects:</label><br>
            <input type="checkbox" name="subjects" value="maths">Maths<br>
            <input type="checkbox" name="subjects" value="physics">Physics<br>
            <input type="checkbox" name="subjects" value="chemistry">Chemistry<br>
            <input type="checkbox" name="subjects" value="english">English<br>
            <input type="checkbox" name="subjects" value="philosophy">Philosophy<br>
            <input type="checkbox" name="subjects" value="arts">Arts<br>
            <input type="checkbox" name="subjects" value="writing">Writing<br>
            <input type="checkbox" name="subjects" value="cinema">Cinema<br>
            <br><br>

            <label>Location:</label>
            <br>
            <select name="location">
              <option value="Boston" selected>Boston</option>
              <option value="Providence">Providence</option>
            </select>
            <br><br>

            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <br>
            <input type="number" id="quantity" name="quantity" length="5" value="2" min="1" max="5">
            <br><br>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div style="float:right">
        <div class="button" id="delete"></div>
      </div>
    </footer>

    <script data-main="js/main" src="lib/require.js"></script>
  </body>
</html>
