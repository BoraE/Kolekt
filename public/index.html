<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- iPhone settings -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Kolekt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main>
      <section id="navigation"></section>

      <h1>Images and Map</h1>
      <section class="image-selection">
        <div id="location" class="hide"></div>
        <div id="images" class="disabled"></div>
      </section>

      <section class="data-submit">
        <input type="file" accept="image/*">
        <div class="buttons">
          <button id="camera" class="hide"><i class="material-icons blue">camera_alt</i></button>
          <button id="map"><i class="material-icons blue">add_location</i></button>
          <button id="add"><i class="material-icons green">add</i></button>
          <button id="del" disabled=""><i class="material-icons red">remove</i></button>
        </div>
      </section>

      <h1>Data</h1>
      <section class="data-entry">
        <form class="form">
          <label for="first_name">First name:</label><br>
          <input type="text" id="first_name" name="first_name">
          <br>
          <label for="last_name">Last name:</label><br>
          <input type="text" id="last_name" name="last_name">
          <br><br>

          <label>Gender:</label><br>
          <input type="radio" name="gender" value="male" checked>Male<br>
          <input type="radio" name="gender" value="female">Female
          <br><br>

          <label>Subjects:</label><br>
          <input type="checkbox" name="subjects" value="maths">Maths<br>
          <input type="checkbox" name="subjects" value="physics">Physics<br>
          <input type="checkbox" name="subjects" value="chemistry">Chemistry<br>
          <input type="checkbox" name="subjects" value="english">English<br>
          <input type="checkbox" name="subjects" value="philosophy">Philosophy<br>
          <input type="checkbox" name="subjects" value="arts">Arts<br>
          <input type="checkbox" name="subjects" value="writing">Writing<br>
          <input type="checkbox" name="subjects" value="cinema">Cinema<br>
          <br><br>

          <label>Location:</label>
          <br>
          <select name="location">
            <option value="Boston" selected>Boston</option>
            <option value="Providence">Providence</option>
          </select>
          <br><br>

          <label for="quantity">Quantity (between 1 and 5):</label><br>
          <br>
          <input type="number" id="quantity" name="quantity" length="5" value="2" min="1" max="5">
          <br><br>
        </form>
      </section>
    </main>

    <template id="navigator">
      <div>
        <div style="float:left">
          <button><i class="material-icons green">add</i></button>
          <button><i class="material-icons red">remove</i></button>
          <button><i class="material-icons blue">keyboard_arrow_left</i></button>
          <button><i class="material-icons blue">keyboard_arrow_right</i></button>
        </div>
        <div style="float:right">
          <button><i class="material-icons red">clear</i></button>
          <button id="send"><i class="material-icons green">done</i></button>
          <button><i class="material-icons green">done_all</i></button>
        </div>
      </div>
    </template>

    <script src="index.js"></script>
    <script src="js/form-navigator.js"></script>
  </body>
</html>
